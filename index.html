<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="bg-success d-flex align-items-center justify-content-center" style="min-height: 80vh;"> 
            <div class="container col-sm-12 col-lg-8 py-5 bg-light shadow rounded-lg px-4" style="border-radius: 5px;">

                <h2 id="question_heading"></h2>

                <div class="container card py-4 my-4 form-control">
                   <div class="card-body" id="option_container">
                   
                   </div>
                   <div class="card-footer">
                    <button id="backBtn" class="btn btn-danger rounded-0 px-5">Back</button>
                    <button id="nextBtn" class="btn btn-warning rounded-0 px-5">Next</button>
                    <a id="resultBtn"  href="/result.html" class="btn d-none btn-warning rounded-0 px-5">Result</a>
                   </div>
                </div>

            </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
